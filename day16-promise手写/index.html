    <script>
        const p1 = new MyPromise((resolve, reject) => {
            setTimeout(() => {
                // resolve("ok");
                reject("error");
            }, 2000)
            // resolve("ok")
        })

        console.log(p1);

        const p2 = p1.then(value => {
            console.log(value);
            return new MyPromise();
            return 1
        }, reason => {
            console.log(reason);
        })

        console.log("p2", p2);
