<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击存储</button>
    <button id="btn2">点击获取</button>
    <button id="btn3">点击删除</button>
    <script>
        const oBtn = document.getElementById('btn');
        const oBtn2 = document.getElementById('btn2');
        const oBtn3 = document.getElementById('btn3');
        oBtn.onclick = function () {
            const data = {
                name: "laoli",
                age: 18,
                sex: "nan"
            }

            /* 
                Web Storage的API:
                    - setItem(key,value)
                    - getItem(key)
                    - removeItem(key)
            
            */
            /* 
            
            sessionStorage:
                 - 临时存储，当页面关闭就自动消失
                 - 不能跨页面通信
            
            */
            sessionStorage.setItem("myself", JSON.stringify(data))
        }

        oBtn2.onclick = function () {
            console.log(sessionStorage.getItem("myself"));
        }

        oBtn3.onclick = function () {
            console.log(sessionStorage.removeItem("myself"));
        }
    </script>
</body>

</html>
