    <script>
        /* 
            给对象扩展可描述的属性
                - Object.defineProperty():给对象扩展一个可描述的属性
                    - 参数1：被设置的对象
                    - 参数2：扩展的属性名
                    - 参数3：扩展的属性的属性描述

                - Object.defineProperties():给对象扩展多个可描述属性
                    - 参数1：被设置的对象
                    - 参数2：扩展的属性及属性描述，对象格式
        
        */


        //Object.defineProperty():给对象扩展一个可描述的属性
        /* var obj1 = {

        }

        //扩展一个age属性

            value: 18,

        obj1.age = 20;

        // Object.defineProperties():给对象扩展多个可描述属性
        var obj1 = {
            name: "laowang"
        }

        Object.defineProperties(obj1, {
