<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            copyWithin:
                - 将指定位置的成员复制到其他位置（会覆盖原有成员）
                - 参数1：开始替换的位置
                - 参数2：开始选取的位置
                - 参数3：结束选取的位置
        */

        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        arr.copyWithin(1, 5, 7)
        console.log(arr);
    </script>
</body>

</html>
