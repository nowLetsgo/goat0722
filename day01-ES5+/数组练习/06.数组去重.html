        function deleteRepeat(arr) {
            var newArr = [];
            return arr.reduce(function (p, c) {
                //判断p中是否有c
                if (p.indexOf(c) === -1) {
                    p.push(c);
                    return p;
                }
                //如果p中有c 则什么都不做 直接把p返回 用来下一次判断
                return p;
            }, [])
        }
        var myArr = [4, 3, 6, 4, 1, 6, 2, 9, 3, 7, 9, 6];
        var re = deleteRepeat(myArr);
