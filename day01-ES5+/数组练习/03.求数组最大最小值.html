<body>
    <script>
        /* 
            求一组数中的最大值和最小值， 以及所在位置
        */
        function arrMax(arr) {
            //初始化一个maxValue 保存最大值，默认是数组的第一个值
            var maxValue = arr[0];
            //初始化一个maxValueindex 保存最大值的下标，默认是数组第一个值的下标
            var maxValueIndex = 0;

            //遍历数组 依次和初始值比较
            arr.forEach(function (item, index) {
                //如果初始值大于等于当前值，则不做任何操作
                if (maxValue >= item) {
                    return;
                }
                // 如果当前值比初始值大，则把当前的值和下标赋值给初始值
                maxValue = item;
                maxValueIndex = index;
            })


            return {
                value: maxValue,
                index: maxValueIndex
            }
        }
        var myArr = [3, 1, 5, 7, 9, 3, 6, 7, 2];
        var re = arrMax(myArr);
        console.log(re);
    </script>
</body>

</html>
