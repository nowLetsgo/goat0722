<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React的核心库 -->
    <script src="./js/react.development.js"></script>
    <!-- React的操作DOM的js文件 -->
    <script src="./js/react-dom.development.js"></script>
</head>

<body>
    <!-- 创建一个容器 -->
    <div id="test"></div>

    <script>
        /* 
            React提供了js创建虚拟DOM的方法
                - React.createElement(标签名,标签属性,标签的内容)
        
        */

        /* const VDOM = React.createElement("h2", {
            id: "tit"
        }, "我是React"); */

        //创建一个有子元素的虚拟DOM
        const VDOM = React.createElement("h2", {
            id: "tit"
        }, "React", React.createElement("span", null, "hello"));


        //渲染
        ReactDOM.render(VDOM, document.getElementById('test'));
    </script>
</body>

</html>
