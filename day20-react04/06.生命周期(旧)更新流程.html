<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React的核心库 -->
    <script src="./js/react.development.js"></script>
    <!-- React的操作DOM的js文件 -->
    <script src="./js/react-dom.development.js"></script>
    <!-- babel是用来编译React的JSX语法为JS语法的 -->
    <script src="./js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        class Add extends React.Component{
            //构造器函数
            constructor(){
                super();
                console.log("*****constructor*****","只能执行一次")
            }
            state = {
                num:0
            }

            //组件即将挂载（新版本删除）
            componentWillMount(){
                console.log("****componentWillMount****","只能执行一次");
            }

            //控制组件是否更新的阀门
            shouldComponentUpdate(){

                //阀门无论做什么事情，但是必须返回true或者false，控制阀门的开启和关闭
                // return true
                return false
            }
            

            //组件即将更新
            componentWillUpdate(){
                console.log("******componentWillUpdate*******");
            }

            //组件渲染
            render(){
                console.log("*****我是render*****","执行1+n次，更新也要执行");
                return (
                    <div>
                        <h2>我的值目前是{this.state.num}</h2> 
                        <button onClick={this.add}>点击开始累加</button> 
                        <button onClick={this.death}>卸载组件</button> 
                        <button onClick={this.forceF5}>强制更新</button> 
                    </div>
                )
            }
            

            //组件已经挂载成功
            componentDidMount(){
                console.log("*****componentDidMount*****","只能执行一次");
            }

            //组件已经更新成功
            componentDidUpdate(){
                console.log("*****组件已经更新完成*****");
            }

            //组件即将卸载
            componentWillUnmount(){
                console.log("*****compnentWillUnmount******","只能执行一次");
            }


            //累加事件回调
            add = () => {
                //获取状态中num的值
                let {num} = this.state;
                //对状态的num重新赋值
                this.setState({num:++num})
            }

            //卸载组件事件回调
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }

            //强制更新事件回调
            forceF5 = () => {
                this.forceUpdate();
            }
        }

        ReactDOM.render(<Add/>,document.getElementById('test'))
    </script>


</body>

</html>
