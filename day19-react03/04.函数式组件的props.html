<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React的核心库 -->
    <script src="./js/react.development.js"></script>
    <!-- React的操作DOM的js文件 -->
    <script src="./js/react-dom.development.js"></script>
    <!-- babel是用来编译React的JSX语法为JS语法的 -->
    <script src="./js/babel.min.js"></script>
    <!-- prop-types库是对props的类型进行检查的 -->
    <script src="./js/prop-types.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        /* function UserInfo(props){
            //函数式组件会接受一个参数，这个参数就是渲染组件时传入的props组成的对象
            console.log(props);
            return (
                <ul>
                    <li>姓名是:{props.name}</li>
                    <li>性别是:{props.sex}</li>
                    <li>年龄是:{props.age}</li>
                    <li>座驾是:{props.car}</li>
                    <li>地址是:{props.add}</li>
                </ul>
            )
        } */


        function UserInfo({name,age,sex,car,add}){
            //函数式组件会接受一个参数，这个参数就是渲染组件时传入的props组成的对象
            // console.log(props);
            return (
                <ul>
                    <li>姓名是:{name}</li>
                    <li>性别是:{sex}</li>
                    <li>年龄是:{age}</li>
                    <li>座驾是:{car}</li>
                    <li>地址是:{add}</li>
                </ul>
            )
        }

        //对函数式组件做props限制,只能在组件外这样书写
        UserInfo.propTypes ={
            name:PropTypes.string.isRequired,//字符串类型 必填
            age:PropTypes.number.isRequired,
            sex:PropTypes.string.isRequired,
            car:PropTypes.string.isRequired,
            add:PropTypes.string.isRequired,
        }
        //配置默认值
        UserInfo.defaultProps = {
            add:"尚硅谷111"
        } 


        //模拟请求回来的数据，需要把这个数据放在组件中
        const msg = {
            name:"lily",
            age:19,
            sex:"男",
            car:"摩拜",
            // add:"尚硅谷",
        }

        //渲染
        //向函数式组件传递props的规则和向类组件传递是一模一样的
        ReactDOM.render(<UserInfo {...msg}/>,document.getElementById('test'))
    </script>
</body>

</html>
