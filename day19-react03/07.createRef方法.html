<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React的核心库 -->
    <script src="./js/react.development.js"></script>
    <!-- React的操作DOM的js文件 -->
    <script src="./js/react-dom.development.js"></script>
    <!-- babel是用来编译React的JSX语法为JS语法的 -->
    <script src="./js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        class Demo extends React.Component{
            //通过React的createRef方法，创建一个 用来盛放ref属性所标记的DOM节点的 容器
            //在当前的容器对象上 就会一个current属性，存放这个DOM节点
            //这个容器是专人专用
            inputEle = React.createRef();
            btnEle = React.createRef();

            render(){
                console.log(this);
                return (
                    <div>
                        {/* 把容器赋值给元素的ref属性，那么ref属性所在的DOM元素就会被放入改容器中 */}
                        <input type="text" ref={this.inputEle}/>
                        <br/><br/>
                        <button onClick={this.showIpt1} ref={this.btnEle}>点击我弹出上边输入框内容</button>
                        <br/><br/>
                        <input type="text"  placeholder="失去焦点的时候弹出输入内容" />
                    </div>
                )
            }


            //事件回调函数
            showIpt1 = ()=>{
                // alert(this.inputEle.current.value);
                // {current:input}
                
                const {current:inputEle} = this.inputEle;
                alert(inputEle.value)
            }
        }
            

        //渲染
        ReactDOM.render(<Demo/>,document.getElementById('test'));
    </script>
</body>

</html>
