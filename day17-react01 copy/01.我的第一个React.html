<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React的核心库 -->
    <script src="./js/react.development.js"></script>
    <!-- React的操作DOM的js文件 -->
    <script src="./js/react-dom.development.js"></script>
    <!-- babel是用来编译React的JSX语法为JS语法的 -->
    <script src="./js/babel.min.js"></script>
</head>

<body>
    <!-- 创建一个容器，用来存放React的虚拟DOM的插入 -->
    <div id="test"></div>

    <!-- 因为script内部要书写JSX语法，所以请修改script标签的type类型为text/babel,告诉你引入的babel当前内容需要被编译 -->
    <script type="text/babel">
        //直接创建一个虚拟DOM(JSX语法创建虚拟DOM)
        const VDOM = <h2>Hello React</h2>;

        //把虚拟DOM插入到容器中，转为真实DOM
        // ReactDOM.render(虚拟DOM,容器)：把虚拟DOM渲染到容器中
        ReactDOM.render(VDOM,document.getElementById("test"));
    </script>
</body>

</html>
