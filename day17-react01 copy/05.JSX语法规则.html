<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React的核心库 -->
    <script src="./js/react.development.js"></script>
    <!-- React的操作DOM的js文件 -->
    <script src="./js/react-dom.development.js"></script>
    <!-- babel是用来编译React的JSX语法为JS语法的 -->
    <script src="./js/babel.min.js"></script>
    <style>
        .header {
            background-color: aqua;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- 创建一个容器 -->
    <div id="test"></div>

    <script type="text/babel">

        /* 
            JS表达式和语句
                - JS表达式：一般都可以得到一个值，也就是有返回值
                    - fn()
                    - 绝大多数的操作符运算 + - * / ||  && !
                    - 变量
                    - 三元

                - JS语句：主要完成一些逻辑操作，通常由一个或者多个关键字来完成给定的任务。诸如:判断、循环、退出等，没有返回值
                    - if
                    - for
                    - switch
                    - return
                    - while
                    - function fn(){}
        
        
        */
        /* 
        JSX语法规则：
            - 虚拟DOM外层不要添加引号，否则无法解析标签
            - 当在虚拟DOM中如果需要书写变量或者需要运算等等操作，请在{}中进行
            - 当使用style属性给行内样式的时候，不允许是使用字符串直接赋值，而是应该把css样式放在对象中，然后把对象设置给style属性
            - 当给虚拟DOM设置类名的时候，请使用className而不是class属性
            - 虚拟DOM只能有一个根元素（可以暂时使用添加一个父元素来解决）
            - 单标签一定要添加自闭合的/ (也就是一定要关闭)
            - 虚拟DOM标签注意事项
                - 如果是html自带的标签，请使用小写字母，会直接转为对应的真实DOM（若标签首字母小写：则将该标签转为html中同名元素，若html中无该元素，则报错）
                - 如果是组件使用(组件的使用一般也是标签)，请把首字母大写（若标签首字母大写：则react去渲染对应的组件，若没有定义过该组件，则报错。）
        */


        const con = "Hello React";
        const idName = "outer";
        const prop1 = "id";
        const style1 = {color: "red",fontSize:"40px"}

        const VDOM = (
            <div>
                <h1 prop1={idName} className="header">
                    {con.toLowerCase()}
                    <span style={style1}>span</span>
                    <span style={{color: "red",fontSize:"40px"}}>span2</span>
                </h1>
                <p>我是内容</p>
                <input type="text" />
            </div>
        )

        ReactDOM.render(VDOM,document.getElementById('test'));
    </script>
</body>

</html>
