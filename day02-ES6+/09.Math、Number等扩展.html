    <script>
        /* 
            指数运算符：
                - 使用 n**m 可以求得n的m次方
                - 指数运算符计算是从右向左

            进制写法:
                - 二进制：0b
                - 八进制：0o
                - 十六进制：0x
        
        */
        //ES3中使用Math.pow方法可以计算某个数值的n次方
        console.log(Math.pow(2, 2)); //4
        console.log(Math.pow(2, 10)); //1024

        console.log(2 ** 4);
        console.log(2 ** 2 ** 3);
