<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            对象的解构赋值：
                - 只要key对应 就可以得到对应的值
        
        */

        const obj = {
            // name: "laowang",
            age: 18,
            sex: "男"
        }

        //使用对象简写进行解构赋值
        const {
            name = "xiaoli",
                age,
                sex: sex1
        } = obj;

        console.log(name, age, sex1);


        //案例
        const {
            log
        } = console;

        log(1)
        log(2)
        log("hello")


        //案例:把数组的值分别传参
        const arr = [1, 2, 3];

        function fn([x, y, z]) {
            console.log(x, y, z); //1 2 3
        }
        fn(arr)


        //案例(使用解构赋值 拿到数组的第一个值和最后一个值)
        const arr1 = [1, 2, 3, 4, 5, 6, 7];
        const {
            0: a,
            [arr1.length - 1]: b
        } = arr1;
        console.log(a, b);
    </script>
</body>

</html>
