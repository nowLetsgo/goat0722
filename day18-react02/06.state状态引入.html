<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React的核心库 -->
    <script src="./js/react.development.js"></script>
    <!-- React的操作DOM的js文件 -->
    <script src="./js/react-dom.development.js"></script>
    <!-- babel是用来编译React的JSX语法为JS语法的 -->
    <script src="./js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        //定义组件
        class Wea extends React.Component{
            constructor(props){
                super(props);
                //本身组件实例上就已经有了state属性，值默认是null，所以以后有状态可以放在当前组件实例的state上
                //state必须是一个object或者null
                this.state = {
                    isHot:false,
                    temp:30
                }
            }
            render(){
                console.log(this);//组件实例
                return (
                    <div>
                        <h1>今天天气真{this.state.isHot?"炎热":"寒冷"}啊</h1>
                        <h2>今天的温度是{this.state.temp}度</h2>
                    </div>
                )
            }

        }
        


        //渲染
        ReactDOM.render(<Wea/>,document.getElementById('test'));

    </script>
</body>

</html>
